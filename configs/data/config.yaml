#Конфигурационный файл, описывающий общие параметры для всех датасетов

# Путь к каталогу с датасетом относительно рабочего каталога программы
root_path: './data/${data.dataset.root}'

# Тип датасета: Корреляционные или синолитические графы
# Значение dataset_type должно быть равно названию папки, в которой находятся архивы
dataset_type: 'correlation_graphs'

# Тип кодирования данных: LR или RL, входит в имена файлов из архивов
# Для обучения/тестирования необходимо выбрать один тип кодирования
coding_type: 'RL'

# Разделитель, использующийся CSV-файле
sep: ','

# Названия столбцов с индексами ребер
edges_colnames:
  - 'vertex1'  # from
  - 'vertex2'  # to

# Название столбца с весами ребер
weights_colname: 'edge_weight'

