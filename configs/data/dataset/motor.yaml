# Конфигурационный файл для датасета MOTOR

# Путь, по которому расположен архив с датасетом
download_url: '../HCP/${..dataset_type}/MOTOR.zip'

# Путь по которому расположен архив с исходными данными (до построения графа)
# для добавления фичей вершин в корреляционные графы
untouched_url: '../HCP/merged_contrast/MOTOR.zip'

# Название папки, в которую будем распаковывать архив с датасетом
root: 'motor'

# Кодирование меток графа из названия файла
# 1- соответствует искомому режиму
# 0- соответствует фону
labels:
  'l': 1
  'r': 0
